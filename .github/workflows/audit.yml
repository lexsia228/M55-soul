name: m55-audit-gate

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install python guard deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/ci/guard/requirements.txt

      - name: Install deps
        run: npm ci

      - name: Audit gate
        run: npm run audit