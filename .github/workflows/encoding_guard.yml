name: encoding_guard

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run encoding guard
        run: node scripts/encoding_guard.mjs